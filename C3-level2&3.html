<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝和深拷贝</title>
</head>
<body>
    <script>
//  浅拷贝：创建新对象，新对象对原始对象属性值的精确拷贝。属性是基本类型，拷贝其基本类型的值；
//属性是引用类型，拷贝其内存地址，其中一个对象改变地址，会影响另一个对象。
        function clone(target) {
            let cloneTarget = {};
            for (const key in target) {
                cloneTarget[key] = target[key];
            }
            return cloneTarget;
        }
//  深拷贝：将对象从内存中完整拷贝，在堆内存中开辟新的区域存放新对象，修改新对象不会影响原对象。
        function clone(target) {
            if ( typeof t  === 'object'){
                let cloneTarget = {};
                for (const key in target) {
                    cloneTarget[key] = clone(target[key]);
            }
            return cloneTarget;
            }else{
                return target;
            }   
        }
    </script>
</body>
</html>
