<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算阶乘</title>
</head>
<body>
    <script>
        //求阶乘，使用循环方法
        function factorial1(n){
            var x = 1;
            if (n == 0){
                return x;
            }else{
                for( var i = 1;i <= n; i++){
                    x *= i;
                    return x;
                }
            }
        }
        //求阶乘，使用递归方法
        function factorial2(n){
            if (n < 2) {
                return 1;
            } else {
                return n * factorial2(n - 1);
            }
        }
    </script>
</body>
</html>
